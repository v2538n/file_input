<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div class="page">
		<div class="page-inner">
			
			<header class="header">
				
			</header>

			<main class="main-content">
				
				<div class="container">
					<h1>Page header</h1>

					<form action="" method="post" enctype="multipart/form-data" id="form_calc" class="form-calc">
						
						<div class="input input-text">
							<label for="name" class="input__label input-text__label">Имя <span>*</span></label>
							<input id="name" class="input-text__input" type="text" name="name" autocomplete="off" required>
						</div>


						<div class="input input-text">
							<label for="surename" class="input__label input-text__label">Фамилия <span>*</span></label>
							<input id="surename" class="input-text__input" type="text" name="name" autocomplete="off" required>
						</div>

						<div class="input input-file">
							<label for="file" class="input__label input-file__label">Выбрать файл</label>
							<input id="file" class="input-file__input" type="file" name="file">
						</div>

					</form>
				</div>

			</main>

			<footer class="footer">
				
			</footer>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="main.js"></script>
	
</body>
</html>
